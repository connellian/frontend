
<!doctype html>
<head>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.357.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src ="GetToken.js"></script>
<script type="text/javascript">

//Bucket Configurations

 var bucketName = "s3-json-input-bucket-01";
 var bucketRegion = "us-west-2";
 var IdentityPoolId = "us-west-2:7df287ef-92c7-4c5d-a89f-f8f0135c277f";

 AWS.config.update({
                region: bucketRegion,
                credentials: new AWS.CognitoIdentityCredentials({
                IdentityPoolId: IdentityPoolId
                })
            });

            var s3 = new AWS.S3({
                apiVersion: '2006-03-01',
                params: {Bucket: bucketName}
        });
</script>
</head>
<body>
   
    <!-- A functional html code-->
    <div>
        <input type="file" id="fileUpload">
    </div>

    <div>
    <button onclick="s3upload()">Submit</button>
    </div>

    <progress max=”100” value=”0”></progress>

    <script type="text/javascript">

      function s3upload() {  
                var files = document.getElementById('fileUpload').files;
                if (files) 
                {
                    var file = files[0];
                    var fileName = file.name;
                    var filePath = 'my-first-bucket-path/' + fileName;
                    var fileUrl = 'https://' + bucketRegion + '.amazonaws.com/my-first-bucket/' +  filePath;
            
                    s3.upload({
                                    Key: filePath,
                                    Body: file,
                                    ACL: 'public-read'
                                }, function(err, data) {
                                    if(err) {
                                        reject('error');
                                    }
                                    
                                    alert('Successfully Uploaded!');
                                }).on('httpUploadProgress', function (progress) {
                                    var uploaded = parseInt((progress.loaded * 100) / progress.total);
                                    $("progress").attr('value', uploaded);
                                });
                }
      };
    </script>
